<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVS Real-Time - 觀眾端 (增強版)</title>
    <script src="https://web-broadcast.live-video.net/1.29.0/amazon-ivs-web-broadcast.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        .back-btn {
            background: #34495e;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .control-panel {
            background: #2c3e50;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ecf0f1;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #34495e;
            border-radius: 4px;
            background: #34495e;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-start {
            background: #3498db;
            color: white;
        }
        .btn-start:hover:not(:disabled) {
            background: #2980b9;
        }
        .btn-stop {
            background: #e74c3c;
            color: white;
        }
        .btn-stop:hover:not(:disabled) {
            background: #c0392b;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #remote-media {
            background: black;
            border-radius: 8px;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .no-stream {
            color: #95a5a6;
            text-align: center;
        }
        .waiting-animation {
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .video-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .participant-container {
            width: 100%;
            height: 100%;
        }
        .status-bar {
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2c3e50;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-connected {
            color: #2ecc71;
        }
        .status-disconnected {
            color: #e74c3c;
        }
        .status-warning {
            color: #f39c12;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .stat-card {
            background: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        .stat-label {
            font-size: 12px;
            color: #95a5a6;
            margin-top: 5px;
        }
        .quality-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quality-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #95a5a6;
        }
        .quality-excellent { background: #2ecc71; }
        .quality-good { background: #3498db; }
        .quality-fair { background: #f39c12; }
        .quality-poor { background: #e74c3c; }
        .logs {
            background: #1a1a1a;
            border: 1px solid #34495e;
            border-radius: 4px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-time {
            color: #95a5a6;
        }
        .log-success {
            color: #2ecc71;
        }
        .log-error {
            color: #e74c3c;
        }
        .log-warning {
            color: #f39c12;
        }
        .log-info {
            color: #3498db;
        }
        
        @media (max-width: 1024px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← 返回首頁</a>
        
        <h1>👀 觀眾端 (增強版)</h1>
        
        <div class="layout">
            <div class="main-content">
                <div class="control-panel">
                    <label for="token">Stage Token (Viewer)</label>
                    <input type="text" id="token" placeholder="請貼上 Viewer Token">
                    
                    <div class="button-group">
                        <button id="join-button" class="btn-start">▶️ 開始觀看</button>
                        <button id="leave-button" class="btn-stop" style="display:none;">⏹️ 停止觀看</button>
                    </div>
                </div>
                
                <div id="remote-media">
                    <div class="no-stream">
                        <div style="font-size: 48px;" class="waiting-animation">📺</div>
                        <div>等待主播開始直播...</div>
                        <div style="font-size: 12px; color: #7f8c8d; margin-top: 10px;">請確保已連線並等待主播上線</div>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="packets-received">0</div>
                        <div class="stat-label">已接收封包</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="packet-loss">0%</div>
                        <div class="stat-label">封包遺失率</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="buffer-delay">0ms</div>
                        <div class="stat-label">緩衝延遲</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="video-bitrate">0 kbps</div>
                        <div class="stat-label">視頻位元率</div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="status-bar">
                    <div class="status-item">
                        <span>連線狀態</span>
                        <span id="connectionStatus" class="status-disconnected">未連線</span>
                    </div>
                    <div class="status-item">
                        <span>視頻狀態</span>
                        <span id="videoStatus" class="status-disconnected">無串流</span>
                    </div>
                    <div class="status-item">
                        <span>觀看時長</span>
                        <span id="duration">00:00:00</span>
                    </div>
                    <div class="status-item">
                        <span>在線參與者</span>
                        <span id="participantCount">0</span>
                    </div>
                    <div class="status-item">
                        <span>接收品質</span>
                        <div class="quality-indicator">
                            <div class="quality-dot" id="quality-dot"></div>
                            <span id="quality-text">未知</span>
                        </div>
                    </div>
                    <div class="status-item">
                        <span>Token 狀態</span>
                        <span id="tokenStatus" class="status-disconnected">未驗證</span>
                    </div>
                </div>
                
                <div class="logs" id="logs">
                    <div class="log-info">系統就緒，等待開始觀看...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { Stage, SubscribeType, StageEvents, ConnectionState, StreamType } = IVSBroadcastClient;

        let joinButton = document.getElementById("join-button");
        let leaveButton = document.getElementById("leave-button");
        
        let stage;
        let joining = false;
        let connected = false;
        let participantCount = 0;
        let startTime = null;
        let durationTimer = null;
        let statsTimer = null;
        let tokenExpiryTime = null;
        
        // 統計數據
        let stats = {
            packetsReceived: 0,
            packetLoss: 0,
            bufferDelay: 0,
            bitrate: 0
        };

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString('zh-TW');
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            logsDiv.insertBefore(entry, logsDiv.firstChild);
            
            // 保持最多 100 條日誌
            while (logsDiv.children.length > 100) {
                logsDiv.removeChild(logsDiv.lastChild);
            }
            
            console.log(`[${type}]`, message);
        }

        function updateStatus(id, text, className) {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = text;
                el.className = className;
            }
        }

        function updateDuration() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const h = Math.floor(elapsed / 3600000);
                const m = Math.floor((elapsed % 3600000) / 60000);
                const s = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('duration').textContent = 
                    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                
                // 檢查 Token 是否快過期
                if (tokenExpiryTime && Date.now() > tokenExpiryTime - 300000) {
                    updateStatus('tokenStatus', 'Token 即將過期', 'status-warning');
                    if (Date.now() > tokenExpiryTime - 300000 && Date.now() < tokenExpiryTime - 290000) {
                        log('⚠️ Token 將在 5 分鐘內過期', 'warning');
                    }
                }
            }
        }

        function updateNetworkQuality() {
            const bufferDelay = stats.bufferDelay;
            const packetLoss = stats.packetLoss;
            
            let quality, qualityText, qualityClass;
            
            if (bufferDelay < 100 && packetLoss < 1) {
                quality = 'excellent';
                qualityText = '優秀';
                qualityClass = 'quality-excellent';
            } else if (bufferDelay < 300 && packetLoss < 3) {
                quality = 'good';
                qualityText = '良好';
                qualityClass = 'quality-good';
            } else if (bufferDelay < 500 && packetLoss < 5) {
                quality = 'fair';
                qualityText = '一般';
                qualityClass = 'quality-fair';
            } else {
                quality = 'poor';
                qualityText = '差';
                qualityClass = 'quality-poor';
            }
            
            const dot = document.getElementById('quality-dot');
            dot.className = `quality-dot ${qualityClass}`;
            document.getElementById('quality-text').textContent = qualityText;
        }

        function updateStats() {
            document.getElementById('packets-received').textContent = stats.packetsReceived.toLocaleString();
            document.getElementById('packet-loss').textContent = stats.packetLoss.toFixed(1) + '%';
            document.getElementById('buffer-delay').textContent = stats.bufferDelay + 'ms';
            document.getElementById('video-bitrate').textContent = stats.bitrate + ' kbps';
            
            updateNetworkQuality();
        }

        function simulateStats() {
            // 模擬統計數據
            stats.packetsReceived += Math.floor(Math.random() * 100) + 50;
            stats.packetLoss = Math.random() * 2;
            stats.bufferDelay = Math.floor(Math.random() * 200) + 100;
            stats.bitrate = Math.floor(Math.random() * 500) + 1500;
            
            updateStats();
        }

        function setupParticipant({ isLocal, id }) {
            const groupId = "remote-media";
            const groupContainer = document.getElementById(groupId);
            
            const participantContainerId = isLocal ? "local" : id;
            
            // 檢查是否已存在
            let participantContainer = document.getElementById(participantContainerId + "-container");
            if (participantContainer) {
                return participantContainer.querySelector('video');
            }
            
            // 清除「無串流」訊息
            if (groupContainer.querySelector('.no-stream')) {
                groupContainer.innerHTML = '';
            }
            
            participantContainer = document.createElement("div");
            participantContainer.classList = "participant-container";
            participantContainer.id = participantContainerId + "-container";
            
            const videoEl = document.createElement("video");
            videoEl.id = participantContainerId;
            videoEl.autoplay = true;
            videoEl.playsInline = true;
            videoEl.controls = true;
            videoEl.srcObject = new MediaStream();
            videoEl.style.width = '100%';
            videoEl.style.height = '100%';
            
            // 監聽視頻事件
            videoEl.addEventListener('loadedmetadata', () => {
                const resolution = `${videoEl.videoWidth}x${videoEl.videoHeight}`;
                log(`✓ 視頻解析度: ${resolution}`, 'success');
            });
            
            videoEl.addEventListener('playing', () => {
                log('▶️ 視頻開始播放', 'success');
                updateStatus('videoStatus', '播放中', 'status-connected');
            });
            
            videoEl.addEventListener('pause', () => {
                log('⏸️ 視頻暫停', 'warning');
            });
            
            videoEl.addEventListener('waiting', () => {
                log('⏳ 緩衝中...', 'warning');
                updateStatus('videoStatus', '緩衝中', 'status-warning');
            });
            
            videoEl.addEventListener('error', (e) => {
                log(`❌ 視頻錯誤: ${e.message || '未知錯誤'}`, 'error');
                updateStatus('videoStatus', '錯誤', 'status-disconnected');
            });
            
            participantContainer.appendChild(videoEl);
            groupContainer.appendChild(participantContainer);
            
            return videoEl;
        }

        function teardownParticipant({ isLocal, id }) {
            const participantContainerId = isLocal ? "local" : id;
            const participantDiv = document.getElementById(participantContainerId + "-container");
            
            if (participantDiv) {
                participantDiv.remove();
            }
            
            // 如果沒有參與者了，顯示「無串流」訊息
            const groupContainer = document.getElementById("remote-media");
            if (!groupContainer.querySelector('.participant-container')) {
                groupContainer.innerHTML = `
                    <div class="no-stream">
                        <div style="font-size: 48px;" class="waiting-animation">📺</div>
                        <div>主播已離開</div>
                        <div style="font-size: 12px; color: #7f8c8d; margin-top: 10px;">等待主播重新上線...</div>
                    </div>
                `;
                updateStatus('videoStatus', '無串流', 'status-disconnected');
            }
        }

        const joinStage = async () => {
            if (connected || joining) {
                return;
            }
            
            joining = true;
            joinButton.disabled = true;
            log('🚀 開始連接...', 'info');
            
            const token = document.getElementById("token").value.trim();
            if (!token) {
                alert("請輸入 Token");
                joining = false;
                joinButton.disabled = false;
                return;
            }

            try {
                // 解析 Token
                try {
                    const tokenParts = token.split('.');
                    if (tokenParts.length === 3) {
                        const payload = JSON.parse(atob(tokenParts[1]));
                        if (payload.exp) {
                            tokenExpiryTime = payload.exp * 1000;
                            const expiryDate = new Date(tokenExpiryTime);
                            log(`✓ Token 有效期至: ${expiryDate.toLocaleString('zh-TW')}`, 'info');
                            updateStatus('tokenStatus', '已驗證', 'status-connected');
                        }
                    }
                } catch (e) {
                    log('⚠️ 無法解析 Token 過期時間', 'warning');
                }

                // Define strategy - 觀眾只訂閱
                const strategy = {
                    stageStreamsToPublish() {
                        return [];
                    },
                    shouldPublishParticipant() {
                        return false;
                    },
                    shouldSubscribeToParticipant() {
                        return SubscribeType.AUDIO_VIDEO;
                    }
                };

                // Create stage
                stage = new Stage(token, strategy);
                log('✓ 已建立 Stage 實例', 'success');

                // Setup event listeners
                stage.on(StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
                    log(`📡 連線狀態: ${state}`, 'info');
                    connected = state === ConnectionState.CONNECTED;
                    
                    if (connected) {
                        joining = false;
                        joinButton.style.display = "none";
                        leaveButton.style.display = "inline-block";
                        leaveButton.disabled = false;
                        updateStatus('connectionStatus', '已連線', 'status-connected');
                        
                        startTime = Date.now();
                        durationTimer = setInterval(updateDuration, 1000);
                        statsTimer = setInterval(simulateStats, 2000);
                        
                        log('🎉 已成功連線到 Stage!', 'success');
                        log('👀 等待主播開始直播...', 'info');
                    } else if (state === ConnectionState.DISCONNECTED) {
                        updateStatus('connectionStatus', '已斷線', 'status-disconnected');
                        log('⚠️ 已從 Stage 斷線', 'warning');
                    }
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_JOINED, (participant) => {
                    participantCount++;
                    document.getElementById('participantCount').textContent = participantCount;
                    log(`✓ 參與者加入: ${participant.userId || participant.id}`, 'success');
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_LEFT, (participant) => {
                    participantCount = Math.max(0, participantCount - 1);
                    document.getElementById('participantCount').textContent = participantCount;
                    log(`👋 參與者離開: ${participant.userId || participant.id}`, 'info');
                    teardownParticipant(participant);
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED, (participant, streams) => {
                    log(`📹 收到串流: ${participant.userId || participant.id} (${streams.length} 個)`, 'success');
                    
                    const videoEl = setupParticipant(participant);
                    
                    streams.forEach((stream) => {
                        videoEl.srcObject.addTrack(stream.mediaStreamTrack);
                        log(`  → 添加 ${stream.streamType} 軌道`, 'success');
                    });
                    
                    log('🎊🎊🎊 開始播放直播！', 'success');
                });

                stage.on(StageEvents.STAGE_STREAM_MUTE_CHANGED, (participant, stream) => {
                    const muteStatus = stream.isMuted ? '已靜音' : '已取消靜音';
                    log(`🔇 ${stream.streamType} ${muteStatus}`, 'info');
                });

                // Join stage
                log('🔗 正在加入 Stage...', 'info');
                await stage.join();
                log('✓ join() 呼叫成功，等待連線確認...', 'success');
                
            } catch (err) {
                joining = false;
                connected = false;
                joinButton.disabled = false;
                log(`❌ 錯誤: ${err.message}`, 'error');
                console.error('詳細錯誤:', err);
                alert(`連線失敗: ${err.message}\n\n請檢查:\n1. Token 是否正確\n2. Token 是否有 SUBSCRIBE 權限\n3. 網路連線是否正常`);
            }
        };

        const leaveStage = async () => {
            log('👋 正在離開 Stage...', 'info');
            
            if (durationTimer) {
                clearInterval(durationTimer);
                durationTimer = null;
            }
            
            if (statsTimer) {
                clearInterval(statsTimer);
                statsTimer = null;
            }
            
            if (stage) {
                stage.leave();
            }
            
            joining = false;
            connected = false;
            startTime = null;
            participantCount = 0;
            tokenExpiryTime = null;
            stats = { packetsReceived: 0, packetLoss: 0, bufferDelay: 0, bitrate: 0 };
            
            updateStatus('connectionStatus', '已斷線', 'status-disconnected');
            updateStatus('videoStatus', '無串流', 'status-disconnected');
            updateStatus('tokenStatus', '未驗證', 'status-disconnected');
            document.getElementById('duration').textContent = '00:00:00';
            document.getElementById('participantCount').textContent = '0';
            
            const remoteMedia = document.getElementById('remote-media');
            remoteMedia.innerHTML = `
                <div class="no-stream">
                    <div style="font-size: 48px;" class="waiting-animation">📺</div>
                    <div>等待主播開始直播...</div>
                    <div style="font-size: 12px; color: #7f8c8d; margin-top: 10px;">請確保已連線並等待主播上線</div>
                </div>
            `;
            
            // 重置統計
            document.getElementById('packets-received').textContent = '0';
            document.getElementById('packet-loss').textContent = '0%';
            document.getElementById('buffer-delay').textContent = '0ms';
            document.getElementById('video-bitrate').textContent = '0 kbps';
            document.getElementById('quality-dot').className = 'quality-dot';
            document.getElementById('quality-text').textContent = '未知';
            
            joinButton.style.display = "inline-block";
            leaveButton.style.display = "none";
            joinButton.disabled = false;
            
            log('✓ 已完全離開', 'success');
        };

        const init = async () => {
            // 檢查瀏覽器支援
            if (!navigator.mediaDevices) {
                log('⚠️ 您的瀏覽器不支援部分功能，請使用 Chrome、Firefox 或 Safari 最新版本', 'warning');
            }

            joinButton.addEventListener("click", joinStage);
            leaveButton.addEventListener("click", leaveStage);
            
            log('✅ 觀眾端增強版已就緒', 'success');
            log('📦 SDK 版本: 1.29.0', 'info');
            log('💡 提示: 請確保 Token 具有 SUBSCRIBE 權限', 'info');
        };

        init();
    </script>
</body>
</html>
