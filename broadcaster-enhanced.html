    <style>

        <div class="layout">

                <div class="video-container">

                <div class="stats-grid">

            <div class="sidebar">

                    <div class="status-item">

                    </div>
                    <div class="status-item">
                        <span>ç™¼å¸ƒç‹€æ…‹</span>
                        <span id="publishStatus" class="status-disconnected">æœªç™¼å¸ƒ</span>

                    <div class="status-item">

                </div>
                
                <div class="logs" id="logs">
                    <div class="log-info">ç³»çµ±å°±ç·’ï¼Œç­‰å¾…é–‹å§‹ç›´æ’­...</div>

    <script>
        const { Stage, LocalStageStream, SubscribeType, StageEvents, ConnectionState, StreamType } = IVSBroadcastClient;

        let joinButton = document.getElementById("join-button");
        let leaveButton = document.getElementById("leave-button");
        
        let stage;
        let joining = false;
        let connected = false;
        let localCamera;
        let localMic;
        let cameraStageStream;
        let micStageStream;
        let startTime = null;
        let durationTimer = null;
        let statsTimer = null;
        let participantCount = 0;
        let tokenExpiryTime = null;
        
        // çµ±è¨ˆæ•¸æ“š
        let stats = {
            packetsSent: 0,
            packetLoss: 0,
            rtt: 0,
            bitrate: 0
        };

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString('zh-TW');
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            logsDiv.insertBefore(entry, logsDiv.firstChild);
            
            // ä¿æŒæœ€å¤š 100 æ¢æ—¥èªŒ
            while (logsDiv.children.length > 100) {
                logsDiv.removeChild(logsDiv.lastChild);
            }
            
            console.log(`[${type}]`, message);
        }

        function updateStatus(id, text, className) {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = text;
                el.className = className;
            }
        }

        function updateDuration() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const h = Math.floor(elapsed / 3600000);
                const m = Math.floor((elapsed % 3600000) / 60000);
                const s = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('duration').textContent = 
                    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                
                // æª¢æŸ¥ Token æ˜¯å¦å¿«éæœŸ
                if (tokenExpiryTime && Date.now() > tokenExpiryTime - 300000) { // 5åˆ†é˜å‰è­¦å‘Š
                    updateStatus('tokenStatus', 'Token å³å°‡éæœŸ', 'status-warning');
                    if (Date.now() > tokenExpiryTime - 300000 && Date.now() < tokenExpiryTime - 290000) {
                        log('âš ï¸ Token å°‡åœ¨ 5 åˆ†é˜å…§éæœŸï¼Œè«‹æº–å‚™é‡æ–°ç”Ÿæˆ', 'warning');
                    }
                }
            }
        }

        function updateNetworkQuality() {
            const rtt = stats.rtt;
            const packetLoss = stats.packetLoss;
            
            let quality, qualityText, qualityClass;
            
            if (rtt < 50 && packetLoss < 1) {
                quality = 'excellent';
                qualityText = 'å„ªç§€';
                qualityClass = 'quality-excellent';
            } else if (rtt < 100 && packetLoss < 3) {
                quality = 'good';
                qualityText = 'è‰¯å¥½';
                qualityClass = 'quality-good';
            } else if (rtt < 200 && packetLoss < 5) {
                quality = 'fair';
                qualityText = 'ä¸€èˆ¬';
                qualityClass = 'quality-fair';
            } else {
                quality = 'poor';
                qualityText = 'å·®';
                qualityClass = 'quality-poor';
            }
            
            const dot = document.getElementById('quality-dot');
            dot.className = `quality-dot ${qualityClass}`;
            document.getElementById('quality-text').textContent = qualityText;
        }

        function updateStats() {
            // æ›´æ–°çµ±è¨ˆé¡¯ç¤º
            document.getElementById('viewers-count').textContent = participantCount;
            document.getElementById('packets-sent').textContent = stats.packetsSent.toLocaleString();
            document.getElementById('packet-loss').textContent = stats.packetLoss.toFixed(1) + '%';
            document.getElementById('network-rtt').textContent = stats.rtt + 'ms';
            
            updateNetworkQuality();
        }

        function simulateStats() {
            // æ¨¡æ“¬çµ±è¨ˆæ•¸æ“šï¼ˆå¯¦éš›æ‡‰è©²å¾ Stage ç²å–ï¼‰
            stats.packetsSent += Math.floor(Math.random() * 100) + 50;
            stats.packetLoss = Math.random() * 2;
            stats.rtt = Math.floor(Math.random() * 50) + 20;
            stats.bitrate = Math.floor(Math.random() * 500) + 2000;
            
            updateStats();
        }

        async function getCamera() {
            try {
                return await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                });
            } catch (err) {
                log(`âŒ ç„¡æ³•ç²å–æ”åƒé ­: ${err.message}`, 'error');
                throw err;
            }
        }

        async function getMic() {
            try {
                return await navigator.mediaDevices.getUserMedia({
                    video: false,
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
            } catch (err) {
                log(`âŒ ç„¡æ³•ç²å–éº¥å…‹é¢¨: ${err.message}`, 'error');
                throw err;
            }
        }

        function setupParticipant({ isLocal, id }) {
            const groupId = "local-media";
            const groupContainer = document.getElementById(groupId);
            groupContainer.innerHTML = '';
            
            const videoEl = document.createElement("video");
            videoEl.id = isLocal ? "local" : id;
            videoEl.autoplay = true;
            videoEl.muted = isLocal;
            videoEl.playsInline = true;
            videoEl.srcObject = new MediaStream();
            videoEl.style.width = '100%';
            videoEl.style.height = '100%';
            
            groupContainer.appendChild(videoEl);
            
            // é¡¯ç¤ºè¦–é »çµ±è¨ˆ
            document.getElementById('video-stats').style.display = 'block';
            
            // ç›£è½è¦–é »è¼‰å…¥
            videoEl.addEventListener('loadedmetadata', () => {
                const resolution = `${videoEl.videoWidth}x${videoEl.videoHeight}`;
                document.getElementById('resolution').textContent = resolution;
                log(`âœ“ è¦–é »è§£æåº¦: ${resolution}`, 'success');
            });
            
            return videoEl;
        }

        const joinStage = async () => {
            if (connected || joining) {
                return;
            }
            
            joining = true;
            joinButton.disabled = true;
            log('ğŸš€ é–‹å§‹é€£æ¥...', 'info');
            
            const token = document.getElementById("token").value.trim();
            if (!token) {
                alert("è«‹è¼¸å…¥ Token");
                joining = false;
                joinButton.disabled = false;
                return;
            }

            try {
                // è§£æ Token (JWT) ç²å–éæœŸæ™‚é–“
                try {
                    const tokenParts = token.split('.');
                    if (tokenParts.length === 3) {
                        const payload = JSON.parse(atob(tokenParts[1]));
                        if (payload.exp) {
                            tokenExpiryTime = payload.exp * 1000;
                            const expiryDate = new Date(tokenExpiryTime);
                            log(`âœ“ Token æœ‰æ•ˆæœŸè‡³: ${expiryDate.toLocaleString('zh-TW')}`, 'info');
                            updateStatus('tokenStatus', 'å·²é©—è­‰', 'status-connected');
                        }
                    }
                } catch (e) {
                    log('âš ï¸ ç„¡æ³•è§£æ Token éæœŸæ™‚é–“', 'warning');
                }

                // Get media
                log('ğŸ“· è«‹æ±‚åª’é«”æ¬Šé™...', 'info');
                localCamera = await getCamera();
                localMic = await getMic();
                log('âœ“ å·²ç²å¾—æ”åƒé ­å’Œéº¥å…‹é¢¨æ¬Šé™', 'success');

                // Create StageStreams
                cameraStageStream = new LocalStageStream(localCamera.getVideoTracks()[0]);
                micStageStream = new LocalStageStream(localMic.getAudioTracks()[0]);
                log('âœ“ å·²å»ºç«‹ LocalStageStream', 'success');

                // Define strategy
                const strategy = {
                    stageStreamsToPublish() {
                        return [cameraStageStream, micStageStream];
                    },
                    shouldPublishParticipant(participant) {
                        return true;
                    },
                    shouldSubscribeToParticipant(participant) {
                        return SubscribeType.AUDIO_VIDEO;
                    }
                };

                // Create stage
                stage = new Stage(token, strategy);
                log('âœ“ å·²å»ºç«‹ Stage å¯¦ä¾‹', 'success');

                // Setup event listeners
                stage.on(StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
                    log(`ğŸ“¡ é€£ç·šç‹€æ…‹: ${state}`, 'info');
                    connected = state === ConnectionState.CONNECTED;
                    
                    if (connected) {
                        joining = false;
                        joinButton.style.display = "none";
                        leaveButton.style.display = "inline-block";
                        leaveButton.disabled = false;
                        updateStatus('connectionStatus', 'å·²é€£ç·š', 'status-connected');
                        
                        startTime = Date.now();
                        durationTimer = setInterval(updateDuration, 1000);
                        statsTimer = setInterval(simulateStats, 2000);
                        
                        log('ğŸ‰ å·²æˆåŠŸé€£ç·šåˆ° Stage!', 'success');
                        
                        // å¼·åˆ¶è§¸ç™¼ç™¼å¸ƒ
                        setTimeout(() => {
                            log('âš¡ è§¸ç™¼ä¸²æµç™¼å¸ƒ...', 'info');
                            stage.refreshStrategy();
                        }, 500);
                    } else if (state === ConnectionState.DISCONNECTED) {
                        updateStatus('connectionStatus', 'å·²æ–·ç·š', 'status-disconnected');
                        updateStatus('publishStatus', 'æœªç™¼å¸ƒ', 'status-disconnected');
                        log('âš ï¸ å·²å¾ Stage æ–·ç·š', 'warning');
                    }
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_JOINED, (participant) => {
                    if (!participant.isLocal) {
                        participantCount++;
                        log(`âœ“ è§€çœ¾åŠ å…¥: ${participant.userId || participant.id}`, 'success');
                    }
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_LEFT, (participant) => {
                    if (!participant.isLocal) {
                        participantCount = Math.max(0, participantCount - 1);
                        log(`ğŸ‘‹ è§€çœ¾é›¢é–‹: ${participant.userId || participant.id}`, 'info');
                    }
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED, (participant, streams) => {
                    log(`ğŸ“¹ ä¸²æµå·²æ·»åŠ : ${streams.length} å€‹`, 'success');
                    
                    if (participant.isLocal) {
                        updateStatus('publishStatus', 'ç™¼å¸ƒä¸­', 'status-connected');
                        log('ğŸŠğŸŠğŸŠ æœ¬åœ°ä¸²æµå·²æˆåŠŸç™¼å¸ƒï¼', 'success');
                        
                        const videoStreams = streams.filter(s => s.streamType === StreamType.VIDEO);
                        const videoEl = setupParticipant(participant);
                        videoStreams.forEach(stream => 
                            videoEl.srcObject.addTrack(stream.mediaStreamTrack)
                        );
                    }
                });

                stage.on(StageEvents.STAGE_STREAM_MUTE_CHANGED, (participant, stream) => {
                    log(`ğŸ”‡ ä¸²æµéœéŸ³ç‹€æ…‹è®Šæ›´: ${stream.isMuted}`, 'info');
                });

                // Join stage
                log('ğŸ”— æ­£åœ¨åŠ å…¥ Stage...', 'info');
                await stage.join();
                log('âœ“ join() å‘¼å«æˆåŠŸï¼Œç­‰å¾…é€£ç·šç¢ºèª...', 'success');
                
            } catch (err) {
                joining = false;
                connected = false;
                joinButton.disabled = false;
                log(`âŒ éŒ¯èª¤: ${err.message}`, 'error');
                console.error('è©³ç´°éŒ¯èª¤:', err);
                alert(`é€£ç·šå¤±æ•—: ${err.message}\n\nè«‹æª¢æŸ¥:\n1. Token æ˜¯å¦æ­£ç¢º\n2. Token æ˜¯å¦æœ‰ PUBLISH æ¬Šé™\n3. ç¶²è·¯é€£ç·šæ˜¯å¦æ­£å¸¸`);
            }
        };

        const leaveStage = async () => {
            log('ğŸ‘‹ æ­£åœ¨é›¢é–‹ Stage...', 'info');
            
            if (durationTimer) {
                clearInterval(durationTimer);
                durationTimer = null;
            }
            
            if (statsTimer) {
                clearInterval(statsTimer);
                statsTimer = null;
            }
            
            if (stage) {
                stage.leave();
            }
            
            if (localCamera) {
                localCamera.getTracks().forEach(t => t.stop());
            }
            if (localMic) {
                localMic.getTracks().forEach(t => t.stop());
            }
            
            joining = false;
            connected = false;
            startTime = null;
            participantCount = 0;
            tokenExpiryTime = null;
            stats = { packetsSent: 0, packetLoss: 0, rtt: 0, bitrate: 0 };
            
            updateStatus('connectionStatus', 'å·²æ–·ç·š', 'status-disconnected');
            updateStatus('publishStatus', 'æœªç™¼å¸ƒ', 'status-disconnected');
            updateStatus('tokenStatus', 'æœªé©—è­‰', 'status-disconnected');
            document.getElementById('duration').textContent = '00:00:00';
            document.getElementById('local-media').innerHTML = '';
            document.getElementById('video-stats').style.display = 'none';
            
            // é‡ç½®çµ±è¨ˆ
            document.getElementById('viewers-count').textContent = '0';
            document.getElementById('packets-sent').textContent = '0';
            document.getElementById('packet-loss').textContent = '0%';
            document.getElementById('network-rtt').textContent = '0ms';
            document.getElementById('quality-dot').className = 'quality-dot';
            document.getElementById('quality-text').textContent = 'æœªçŸ¥';
            
            joinButton.style.display = "inline-block";
            leaveButton.style.display = "none";
            joinButton.disabled = false;
            
            log('âœ“ å·²å®Œå…¨é›¢é–‹', 'success');
        };

        const init = async () => {
            // æª¢æŸ¥ç€è¦½å™¨æ”¯æ´
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ getUserMedia APIï¼Œè«‹ä½¿ç”¨ Chromeã€Firefox æˆ– Safari æœ€æ–°ç‰ˆæœ¬');
                log('âŒ ç€è¦½å™¨ä¸æ”¯æ´', 'error');
                return;
            }

            // é å…ˆè«‹æ±‚åª’é«”æ¬Šé™
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                stream.getTracks().forEach(t => t.stop());
                log('âœ“ åª’é«”æ¬Šé™æª¢æŸ¥é€šé', 'success');
            } catch (e) {
                log('âš ï¸ å°šæœªç²å¾—åª’é«”æ¬Šé™ï¼Œé–‹å§‹ç›´æ’­æ™‚æœƒå†æ¬¡è«‹æ±‚', 'warning');
            }

            joinButton.addEventListener("click", joinStage);
