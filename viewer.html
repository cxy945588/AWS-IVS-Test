<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVS Real-Time - 觀眾端</title>
    <script src="https://web-broadcast.live-video.net/1.29.0/amazon-ivs-web-broadcast.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        .back-btn {
            background: #34495e;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .control-panel {
            background: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ecf0f1;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #34495e;
            border-radius: 4px;
            background: #34495e;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-start {
            background: #3498db;
            color: white;
        }
        .btn-stop {
            background: #e74c3c;
            color: white;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #remote-media {
            background: black;
            border-radius: 8px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .no-stream {
            color: #95a5a6;
            text-align: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .status-bar {
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2c3e50;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-connected {
            color: #2ecc71;
        }
        .status-disconnected {
            color: #e74c3c;
        }
        .logs {
            background: #1a1a1a;
            border: 1px solid #34495e;
            border-radius: 4px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        .log-time {
            color: #95a5a6;
        }
        .log-success {
            color: #2ecc71;
        }
        .log-error {
            color: #e74c3c;
        }
        .participant-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← 返回首頁</a>
        
        <h1>👀 觀眾端</h1>
        
        <div class="control-panel">
            <label for="token">Stage Token (Viewer)</label>
            <input type="text" id="token" placeholder="請貼上 Viewer Token">
            
            <div class="button-group">
                <button id="join-button" class="btn-start">▶️ 開始觀看</button>
                <button id="leave-button" class="btn-stop" style="display:none;">⏹️ 停止觀看</button>
            </div>
        </div>
        
        <div id="remote-media">
            <div class="no-stream">
                <div style="font-size: 48px;">📺</div>
                <div>等待主播開始直播...</div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span>連線狀態</span>
                <span id="connectionStatus" class="status-disconnected">未連線</span>
            </div>
            <div class="status-item">
                <span>視頻狀態</span>
                <span id="videoStatus" class="status-disconnected">無串流</span>
            </div>
            <div class="status-item">
                <span>觀看時長</span>
                <span id="duration">00:00:00</span>
            </div>
            <div class="status-item">
                <span>在線參與者</span>
                <span id="participantCount">0</span>
            </div>
        </div>
        
        <div class="logs" id="logs"></div>
    </div>

    <script>
        const { Stage, SubscribeType, StageEvents, ConnectionState, StreamType } = IVSBroadcastClient;

        let joinButton = document.getElementById("join-button");
        let leaveButton = document.getElementById("leave-button");
        
        let stage;
        let joining = false;
        let connected = false;
        let participantCount = 0;
        let startTime = null;
        let durationTimer = null;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString('zh-TW');
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            logsDiv.insertBefore(entry, logsDiv.firstChild);
            console.log(`[${type}]`, message);
        }

        function updateStatus(id, text, className) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.className = className;
        }

        function updateDuration() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const h = Math.floor(elapsed / 3600000);
                const m = Math.floor((elapsed % 3600000) / 60000);
                const s = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('duration').textContent = 
                    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }
        }

        function setupParticipant({ isLocal, id }) {
            const groupId = "remote-media";
            const groupContainer = document.getElementById(groupId);
            
            const participantContainerId = isLocal ? "local" : id;
            
            // Check if already exists
            let participantContainer = document.getElementById(participantContainerId + "-container");
            if (participantContainer) {
                return participantContainer.querySelector('video');
            }
            
            // Clear "no stream" message if exists
            if (groupContainer.querySelector('.no-stream')) {
                groupContainer.innerHTML = '';
            }
            
            participantContainer = document.createElement("div");
            participantContainer.classList = "participant-container";
            participantContainer.id = participantContainerId + "-container";
            
            const videoEl = document.createElement("video");
            videoEl.id = participantContainerId;
            videoEl.autoplay = true;
            videoEl.playsInline = true;
            videoEl.controls = true;
            videoEl.srcObject = new MediaStream();
            videoEl.style.width = '100%';
            videoEl.style.height = '100%';
            
            participantContainer.appendChild(videoEl);
            groupContainer.appendChild(participantContainer);
            
            return videoEl;
        }

        function teardownParticipant({ isLocal, id }) {
            const participantContainerId = isLocal ? "local" : id;
            const participantDiv = document.getElementById(participantContainerId + "-container");
            
            if (participantDiv) {
                participantDiv.remove();
            }
            
            // If no more participants, show "no stream" message
            const groupContainer = document.getElementById("remote-media");
            if (!groupContainer.querySelector('.participant-container')) {
                groupContainer.innerHTML = `
                    <div class="no-stream">
                        <div style="font-size: 48px;">📺</div>
                        <div>等待主播開始直播...</div>
                    </div>
                `;
                updateStatus('videoStatus', '無串流', 'status-disconnected');
            }
        }

        const joinStage = async () => {
            if (connected || joining) {
                return;
            }
            
            joining = true;
            log('開始連接...', 'info');
            
            const token = document.getElementById("token").value;
            if (!token) {
                alert("請輸入 Token");
                joining = false;
                return;
            }

            try {
                // Define strategy - viewer only subscribes
                const strategy = {
                    stageStreamsToPublish() {
                        return []; // Viewer doesn't publish
                    },
                    shouldPublishParticipant() {
                        return false; // Viewer doesn't publish
                    },
                    shouldSubscribeToParticipant() {
                        return SubscribeType.AUDIO_VIDEO; // Subscribe to all
                    }
                };

                // Create stage
                stage = new Stage(token, strategy);
                log('✓ 已建立 Stage', 'success');

                // Setup event listeners
                stage.on(StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
                    log(`連線狀態變更: ${state}`, 'info');
                    connected = state === ConnectionState.CONNECTED;
                    
                    if (connected) {
                        joining = false;
                        joinButton.style.display = "none";
                        leaveButton.style.display = "inline-block";
                        updateStatus('connectionStatus', '已連線', 'status-connected');
                        
                        startTime = Date.now();
                        durationTimer = setInterval(updateDuration, 1000);
                        log('✓ 已連線到 Stage', 'success');
                    } else if (state === ConnectionState.DISCONNECTED) {
                        updateStatus('connectionStatus', '已斷線', 'status-disconnected');
                    }
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_JOINED, (participant) => {
                    participantCount++;
                    document.getElementById('participantCount').textContent = participantCount;
                    log(`✓ 參與者加入: ${participant.userId}`, 'success');
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_LEFT, (participant) => {
                    participantCount--;
                    document.getElementById('participantCount').textContent = participantCount;
                    log(`參與者離開: ${participant.userId}`, 'info');
                    teardownParticipant(participant);
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED, (participant, streams) => {
                    log(`✓ 收到串流: ${participant.userId} (${streams.length} 個)`, 'success');
                    
                    const videoEl = setupParticipant(participant);
                    
                    streams.forEach((stream) => {
                        videoEl.srcObject.addTrack(stream.mediaStreamTrack);
                        log(`  → 添加 ${stream.streamType} 軌道`, 'success');
                    });
                    
                    updateStatus('videoStatus', '播放中', 'status-connected');
                    log('✓✓✓ 開始播放視頻！', 'success');
                });

                // Join!
                log('加入 Stage...', 'info');
                await stage.join();
                log('✓ join() 成功，等待連線...', 'success');
                
            } catch (err) {
                joining = false;
                connected = false;
                log(`❌ 錯誤: ${err.message}`, 'error');
                console.error(err);
                alert(`錯誤: ${err.message}`);
            }
        };

        const leaveStage = async () => {
            log('離開 Stage...', 'info');
            
            if (durationTimer) {
                clearInterval(durationTimer);
                durationTimer = null;
            }
            
            stage.leave();
            
            joining = false;
            connected = false;
            startTime = null;
            participantCount = 0;
            
            updateStatus('connectionStatus', '已斷線', 'status-disconnected');
            updateStatus('videoStatus', '無串流', 'status-disconnected');
            document.getElementById('duration').textContent = '00:00:00';
            document.getElementById('participantCount').textContent = '0';
            
            const remoteMedia = document.getElementById('remote-media');
            remoteMedia.innerHTML = `
                <div class="no-stream">
                    <div style="font-size: 48px;">📺</div>
                    <div>等待主播開始直播...</div>
                </div>
            `;
            
            log('✓ 已離開', 'success');
        };

        const init = async () => {
            joinButton.addEventListener("click", () => {
                joinStage();
            });

            leaveButton.addEventListener("click", () => {
                leaveStage();
                joinButton.style.display = "inline-block";
                leaveButton.style.display = "none";
            });
            
            log('觀眾端已就緒', 'success');
            log('SDK 版本: 1.29.0', 'info');
        };

        init();
    </script>
</body>
</html>
