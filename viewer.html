<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVS Real-Time - ËßÄÁúæÁ´Ø</title>
    <script src="https://web-broadcast.live-video.net/1.6.0/amazon-ivs-web-broadcast.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .back-btn {
            background: #34495e;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .back-btn:hover {
            background: #2c3e50;
        }
        .control-panel {
            background: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ecf0f1;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #34495e;
            border-radius: 4px;
            background: #34495e;
            color: white;
            font-size: 14px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-start {
            background: #3498db;
            color: white;
        }
        .btn-start:hover:not(:disabled) {
            background: #2980b9;
        }
        .btn-stop {
            background: #e74c3c;
            color: white;
        }
        .btn-stop:hover:not(:disabled) {
            background: #c0392b;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .video-container {
            position: relative;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .no-stream {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #95a5a6;
        }
        .no-stream-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }
        .status-bar {
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #2c3e50;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-label {
            color: #95a5a6;
        }
        .status-value {
            font-weight: bold;
        }
        .status-connected {
            color: #2ecc71;
        }
        .status-disconnected {
            color: #e74c3c;
        }
        .status-connecting {
            color: #f39c12;
        }
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .alert-info {
            background: #3498db;
            color: white;
        }
        .alert-error {
            background: #e74c3c;
            color: white;
        }
        .alert-success {
            background: #2ecc71;
            color: white;
        }
        .alert-warning {
            background: #f39c12;
            color: white;
        }
        .logs {
            background: #1a1a1a;
            border: 1px solid #34495e;
            border-radius: 4px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #2c3e50;
        }
        .log-time {
            color: #95a5a6;
        }
        .log-info {
            color: #3498db;
        }
        .log-success {
            color: #2ecc71;
        }
        .log-error {
            color: #e74c3c;
        }
        .log-warning {
            color: #f39c12;
        }
        .participants-list {
            margin-top: 10px;
        }
        .participant-item {
            background: #2c3e50;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê ËøîÂõûÈ¶ñÈ†Å</a>
        
        <h1>üëÄ ËßÄÁúæÁ´Ø</h1>
        
        <div id="alertContainer"></div>
        
        <div class="control-panel">
            <div class="form-group">
                <label for="token">Stage Token (Viewer)</label>
                <input type="text" id="token" placeholder="Ë´ãË≤º‰∏äÂæû AWS CLI ÁîüÊàêÁöÑ Viewer Token (Âè™ÈúÄË¶Å SUBSCRIBE Ê¨äÈôê)">
            </div>
            
            <div class="button-group">
                <button id="startBtn" class="btn-start" onclick="startViewing()">
                    ‚ñ∂Ô∏è ÈñãÂßãËßÄÁúã
                </button>
                <button id="stopBtn" class="btn-stop" onclick="stopViewing()" disabled>
                    ‚èπÔ∏è ÂÅúÊ≠¢ËßÄÁúã
                </button>
            </div>
        </div>
        
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline controls></video>
            <div id="noStream" class="no-stream">
                <div class="no-stream-icon">üì∫</div>
                <div>Á≠âÂæÖ‰∏ªÊí≠ÈñãÂßãÁõ¥Êí≠...</div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">ÈÄ£Á∑öÁãÄÊÖã</span>
                <span id="connectionStatus" class="status-value status-disconnected">Êú™ÈÄ£Á∑ö</span>
            </div>
            <div class="status-item">
                <span class="status-label">Ë¶ñÈ†ªÁãÄÊÖã</span>
                <span id="videoStatus" class="status-value">ÁÑ°‰∏≤ÊµÅ</span>
            </div>
            <div class="status-item">
                <span class="status-label">ËßÄÁúãÊôÇÈï∑</span>
                <span id="duration" class="status-value">00:00:00</span>
            </div>
            <div class="status-item">
                <span class="status-label">Âú®Á∑öÂèÉËàáËÄÖ</span>
                <span id="participantCount" class="status-value">0</span>
            </div>
        </div>
        
        <div class="logs">
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const IVSBroadcastClient = window.IVSBroadcastClient;
        let stage = null;
        let startTime = null;
        let durationTimer = null;
        let participants = new Map();

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString('zh-TW');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function updateStatus(elementId, text, className = '') {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = 'status-value ' + className;
        }

        function updateDuration() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                const formatted = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                updateStatus('duration', formatted);
            }
        }

        async function startViewing() {
            const token = document.getElementById('token').value.trim();
            
            if (!token) {
                showAlert('Ë´ãËº∏ÂÖ• Stage TokenÔºÅ', 'error');
                log('ÈåØË™§ÔºöÊú™Êèê‰æõ Token', 'error');
                return;
            }

            try {
                log('ÈñãÂßãÈÄ£Êé•Áõ¥Êí≠Èñì...', 'info');
                document.getElementById('startBtn').disabled = true;
                updateStatus('connectionStatus', 'ÈÄ£Á∑ö‰∏≠...', 'status-connecting');

                // ÈÄ£Êé•Âà∞ StageÔºàÂè™Ë®ÇÈñ±Ôºâ
                stage = new IVSBroadcastClient.Stage(token, {
                    strategy: IVSBroadcastClient.SubscribeType.AUDIO_VIDEO
                });

                // Áõ£ËÅΩÈÄ£Êé•ÁãÄÊÖã
                stage.on(IVSBroadcastClient.StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
                    log(`ÈÄ£Á∑öÁãÄÊÖã: ${state}`, 'info');
                    
                    if (state === IVSBroadcastClient.ConnectionState.CONNECTED) {
                        updateStatus('connectionStatus', 'Â∑≤ÈÄ£Á∑ö', 'status-connected');
                        showAlert('‚úì Â∑≤ÈÄ£Êé•Âà∞Áõ¥Êí≠ÈñìÔºÅ', 'success');
                        document.getElementById('stopBtn').disabled = false;
                        
                        // ÈñãÂßãË®àÊôÇ
                        startTime = Date.now();
                        durationTimer = setInterval(updateDuration, 1000);
                    } else if (state === IVSBroadcastClient.ConnectionState.DISCONNECTED) {
                        updateStatus('connectionStatus', 'Â∑≤Êñ∑Á∑ö', 'status-disconnected');
                    }
                });

                // Áõ£ËÅΩÂèÉËàáËÄÖÂä†ÂÖ•
                stage.on(IVSBroadcastClient.StageEvents.STAGE_PARTICIPANT_JOINED, (participant) => {
                    log(`‚úì ÂèÉËàáËÄÖÂä†ÂÖ•: ${participant.userId}`, 'success');
                    participants.set(participant.userId, participant);
                    updateStatus('participantCount', participants.size.toString());
                });

                // Áõ£ËÅΩÂèÉËàáËÄÖÈõ¢Èñã
                stage.on(IVSBroadcastClient.StageEvents.STAGE_PARTICIPANT_LEFT, (participant) => {
                    log(`ÂèÉËàáËÄÖÈõ¢Èñã: ${participant.userId}`, 'warning');
                    participants.delete(participant.userId);
                    updateStatus('participantCount', participants.size.toString());
                });

                // Áõ£ËÅΩ‰∏≤ÊµÅËÆäÂåñ
                stage.on(IVSBroadcastClient.StageEvents.STAGE_PARTICIPANT_STREAMS_CHANGED, (participant, streams) => {
                    log(`‰∏≤ÊµÅÊõ¥Êñ∞: ${participant.userId} (${streams.length} ‰∏≤ÊµÅ)`, 'info');
                    
                    if (streams.length > 0) {
                        // Âª∫Á´ã MediaStream
                        const mediaStream = new MediaStream();
                        
                        streams.forEach(stream => {
                            if (stream.mediaStreamTrack) {
                                mediaStream.addTrack(stream.mediaStreamTrack);
                                log(`‚úì Ê∑ªÂä† ${stream.streamType} ËªåÈÅì`, 'success');
                            }
                        });
                        
                        // Ë®≠ÂÆöÂà∞ video ÂÖÉÁ¥†
                        const remoteVideo = document.getElementById('remoteVideo');
                        remoteVideo.srcObject = mediaStream;
                        
                        // Èö±ËóèÁÑ°‰∏≤ÊµÅÊèêÁ§∫
                        document.getElementById('noStream').style.display = 'none';
                        updateStatus('videoStatus', 'Êí≠Êîæ‰∏≠', 'status-connected');
                        showAlert('‚úì Êî∂Âà∞Áõ¥Êí≠‰∏≤ÊµÅÔºÅ', 'success');
                        
                        // Ëá™ÂãïÊí≠Êîæ
                        remoteVideo.play().catch(err => {
                            log(`Ëá™ÂãïÊí≠ÊîæÂ§±Êïó: ${err.message}`, 'warning');
                            showAlert('Ë´ãÊâãÂãïÈªûÊìäÊí≠ÊîæÊåâÈàï', 'warning');
                        });
                    } else {
                        document.getElementById('noStream').style.display = 'flex';
                        updateStatus('videoStatus', 'ÁÑ°‰∏≤ÊµÅ', 'status-disconnected');
                    }
                });

                // Áõ£ËÅΩÁôºÂ∏ÉÁãÄÊÖãËÆäÂåñ
                stage.on(IVSBroadcastClient.StageEvents.STAGE_PARTICIPANT_PUBLISH_STATE_CHANGED, (participant, state) => {
                    log(`ÁôºÂ∏ÉÁãÄÊÖãËÆäÂåñ: ${participant.userId} - ${state}`, 'info');
                });

                // Âä†ÂÖ• Stage
                await stage.join();
                log('‚úì ÊàêÂäüÂä†ÂÖ• Stage', 'success');
                
            } catch (error) {
                log(`‚ùå ÈåØË™§: ${error.message}`, 'error');
                showAlert(`ÁôºÁîüÈåØË™§: ${error.message}`, 'error');
                console.error('Viewing error:', error);
                
                document.getElementById('startBtn').disabled = false;
                updateStatus('connectionStatus', 'ÈÄ£Á∑öÂ§±Êïó', 'status-disconnected');
            }
        }

        async function stopViewing() {
            try {
                log('Ê≠£Âú®ÂÅúÊ≠¢ËßÄÁúã...', 'info');
                
                // ÂÅúÊ≠¢Ë®àÊôÇ
                if (durationTimer) {
                    clearInterval(durationTimer);
                    durationTimer = null;
                }
                startTime = null;
                
                // Èõ¢Èñã Stage
                if (stage) {
                    await stage.leave();
                    stage = null;
                    log('‚úì Â∑≤Èõ¢Èñã Stage', 'success');
                }
                
                // Ê∏ÖÁ©∫Ë¶ñÈ†ª
                const remoteVideo = document.getElementById('remoteVideo');
                remoteVideo.srcObject = null;
                
                // È°ØÁ§∫ÁÑ°‰∏≤ÊµÅÊèêÁ§∫
                document.getElementById('noStream').style.display = 'flex';
                
                // Ê∏ÖÁ©∫ÂèÉËàáËÄÖÂàóË°®
                participants.clear();
                
                // Êõ¥Êñ∞ÁãÄÊÖã
                updateStatus('connectionStatus', 'Â∑≤Êñ∑Á∑ö', 'status-disconnected');
                updateStatus('videoStatus', 'ÁÑ°‰∏≤ÊµÅ');
                updateStatus('duration', '00:00:00');
                updateStatus('participantCount', '0');
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                showAlert('‚úì Â∑≤ÂÅúÊ≠¢ËßÄÁúã', 'info');
                log('‚úì Â∑≤ÊàêÂäüÂÅúÊ≠¢ËßÄÁúã', 'success');
                
            } catch (error) {
                log(`‚ùå ÂÅúÊ≠¢ËßÄÁúãÊôÇÁôºÁîüÈåØË™§: ${error.message}`, 'error');
                console.error('Stop error:', error);
            }
        }

        // È†ÅÈù¢ÈóúÈñâÊôÇÊ∏ÖÁêÜ
        window.addEventListener('beforeunload', () => {
            if (stage) {
                stopViewing();
            }
        });

        // ÂàùÂßãÂåñÊó•Ë™å
        log('ËßÄÁúæÁ´ØÂ∑≤Â∞±Á∑íÔºåË´ãËº∏ÂÖ• Token ‰∏¶ÈñãÂßãËßÄÁúã', 'info');
    </script>
</body>
</html>
