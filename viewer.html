<body>
    <div class="container">
        <a href="index.html" class="back-btn">â† è¿”å›é¦–é </a>
        
        <h1>ğŸ‘€ è§€çœ¾ç«¯</h1>
        
        <div id="alertContainer"></div>
        
        <div class="control-panel">
            <div class="form-group">
                <label for="token">Stage Token (Viewer)</label>
                <input type="text" id="token" placeholder="è«‹è²¼ä¸Šå¾ AWS CLI ç”Ÿæˆçš„ Viewer Token (åªéœ€è¦ SUBSCRIBE æ¬Šé™)">
            </div>
            
            <div class="button-group">
                <button id="startBtn" class="btn-start" onclick="startViewing()">
                    â–¶ï¸ é–‹å§‹è§€çœ‹
                </button>
                <button id="stopBtn" class="btn-stop" onclick="stopViewing()" disabled>
                    â¹ï¸ åœæ­¢è§€çœ‹
                </button>
            </div>
        </div>
        
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline controls></video>
            <div id="noStream" class="no-stream">
                <div class="no-stream-icon">ğŸ“º</div>
                <div>ç­‰å¾…ä¸»æ’­é–‹å§‹ç›´æ’­...</div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">é€£ç·šç‹€æ…‹</span>
                <span id="connectionStatus" class="status-value status-disconnected">æœªé€£ç·š</span>
            </div>
            <div class="status-item">
                <span class="status-label">è¦–é »ç‹€æ…‹</span>
                <span id="videoStatus" class="status-value">ç„¡ä¸²æµ</span>
            </div>
            <div class="status-item">
                <span class="status-label">è§€çœ‹æ™‚é•·</span>
                <span id="duration" class="status-value">00:00:00</span>
            </div>
            <div class="status-item">
                <span class="status-label">åœ¨ç·šåƒèˆ‡è€…</span>
                <span id="participantCount" class="status-value">0</span>
            </div>
        </div>
        
        <div class="logs">
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const IVSBroadcastClient = window.IVSBroadcastClient;
        let stage = null;
        let startTime = null;
        let durationTimer = null;
        let participants = new Map();

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString('zh-TW');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function updateStatus(elementId, text, className = '') {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = 'status-value ' + className;
        }

        function updateDuration() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                const formatted = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                updateStatus('duration', formatted);
            }
        }

        async function startViewing() {
            const token = document.getElementById('token').value.trim();
            
            if (!token) {
                showAlert('è«‹è¼¸å…¥ Stage Tokenï¼', 'error');
                log('éŒ¯èª¤ï¼šæœªæä¾› Token', 'error');
                return;
            }

            try {
                log('é–‹å§‹é€£æ¥ç›´æ’­é–“...', 'info');
                document.getElementById('startBtn').disabled = true;
                updateStatus('connectionStatus', 'é€£ç·šä¸­...', 'status-connecting');

                // é€£æ¥åˆ° Stageï¼ˆåªè¨‚é–±ï¼‰
                stage = new IVSBroadcastClient.Stage(token, {
                    strategy: IVSBroadcastClient.SubscribeType.AUDIO_VIDEO
                });

                // ç›£è½é€£æ¥ç‹€æ…‹
                stage.on(IVSBroadcastClient.StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
                    log(`é€£ç·šç‹€æ…‹: ${state}`, 'info');
                    
                    if (state === IVSBroadcastClient.ConnectionState.CONNECTED) {
                        updateStatus('connectionStatus', 'å·²é€£ç·š', 'status-connected');
                        showAlert('âœ“ å·²é€£æ¥åˆ°ç›´æ’­é–“ï¼', 'success');
                        document.getElementById('stopBtn').disabled = false;
                        
                        // é–‹å§‹è¨ˆæ™‚
                        startTime = Date.now();
                        durationTimer = setInterval(updateDuration, 1000);
                    } else if (state === IVSBroadcastClient.ConnectionState.DISCONNECTED) {
                        updateStatus('connectionStatus', 'å·²æ–·ç·š', 'status-disconnected');
                    }
                });

                // ç›£è½åƒèˆ‡è€…åŠ å…¥
                stage.on(IVSBroadcastClient.StageEvents.STAGE_PARTICIPANT_JOINED, (participant) => {
                    log(`âœ“ åƒèˆ‡è€…åŠ å…¥: ${participant.userId}`, 'success');
                    participants.set(participant.userId, participant);
                    updateStatus('participantCount', participants.size.toString());
                });

                // ç›£è½åƒèˆ‡è€…é›¢é–‹
                stage.on(IVSBroadcastClient.StageEvents.STAGE_PARTICIPANT_LEFT, (participant) => {
                    log(`åƒèˆ‡è€…é›¢é–‹: ${participant.userId}`, 'warning');
                    participants.delete(participant.userId);
                    updateStatus('participantCount', participants.size.toString());
                });

                // ç›£è½ä¸²æµè®ŠåŒ–
                stage.on(IVSBroadcastClient.StageEvents.STAGE_PARTICIPANT_STREAMS_CHANGED, (participant, streams) => {
                    log(`ä¸²æµæ›´æ–°: ${participant.userId} (${streams.length} ä¸²æµ)`, 'info');
                    
                    if (streams.length > 0) {
                        // å»ºç«‹ MediaStream
                        const mediaStream = new MediaStream();
                        
                        streams.forEach(stream => {
                            if (stream.mediaStreamTrack) {
                                mediaStream.addTrack(stream.mediaStreamTrack);
                                log(`âœ“ æ·»åŠ  ${stream.streamType} è»Œé“`, 'success');
                            }
                        });
                        
                        // è¨­å®šåˆ° video å…ƒç´ 
                        const remoteVideo = document.getElementById('remoteVideo');
                        remoteVideo.srcObject = mediaStream;
                        
                        // éš±è—ç„¡ä¸²æµæç¤º
                        document.getElementById('noStream').style.display = 'none';
                        updateStatus('videoStatus', 'æ’­æ”¾ä¸­', 'status-connected');
                        showAlert('âœ“ æ”¶åˆ°ç›´æ’­ä¸²æµï¼', 'success');
                        
                        // è‡ªå‹•æ’­æ”¾
                        remoteVideo.play().catch(err => {
                            log(`è‡ªå‹•æ’­æ”¾å¤±æ•—: ${err.message}`, 'warning');
                            showAlert('è«‹æ‰‹å‹•é»æ“Šæ’­æ”¾æŒ‰éˆ•', 'warning');
                        });
                    } else {
                        document.getElementById('noStream').style.display = 'flex';
                        updateStatus('videoStatus', 'ç„¡ä¸²æµ', 'status-disconnected');
                    }
                });

                // ç›£è½ç™¼å¸ƒç‹€æ…‹è®ŠåŒ–
                stage.on(IVSBroadcastClient.StageEvents.STAGE_PARTICIPANT_PUBLISH_STATE_CHANGED, (participant, state) => {
                    log(`ç™¼å¸ƒç‹€æ…‹è®ŠåŒ–: ${participant.userId} - ${state}`, 'info');
                });

                // åŠ å…¥ Stage
                await stage.join();
                log('âœ“ æˆåŠŸåŠ å…¥ Stage', 'success');
                
            } catch (error) {
                log(`âŒ éŒ¯èª¤: ${error.message}`, 'error');
                showAlert(`ç™¼ç”ŸéŒ¯èª¤: ${error.message}`, 'error');
                console.error('Viewing error:', error);
                
                document.getElementById('startBtn').disabled = false;
                updateStatus('connectionStatus', 'é€£ç·šå¤±æ•—', 'status-disconnected');
            }
        }

        async function stopViewing() {
            try {
                log('æ­£åœ¨åœæ­¢è§€çœ‹...', 'info');
                
                // åœæ­¢è¨ˆæ™‚
                if (durationTimer) {
                    clearInterval(durationTimer);
                    durationTimer = null;
                }
                startTime = null;
                
                // é›¢é–‹ Stage
                if (stage) {
                    await stage.leave();
                    stage = null;
                    log('âœ“ å·²é›¢é–‹ Stage', 'success');
                }
                
                // æ¸…ç©ºè¦–é »
                const remoteVideo = document.getElementById('remoteVideo');
                remoteVideo.srcObject = null;
                
                // é¡¯ç¤ºç„¡ä¸²æµæç¤º
                document.getElementById('noStream').style.display = 'flex';
                
                // æ¸…ç©ºåƒèˆ‡è€…åˆ—è¡¨
                participants.clear();
                
                // æ›´æ–°ç‹€æ…‹
                updateStatus('connectionStatus', 'å·²æ–·ç·š', 'status-disconnected');
                updateStatus('videoStatus', 'ç„¡ä¸²æµ');
                updateStatus('duration', '00:00:00');
                updateStatus('participantCount', '0');
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                showAlert('âœ“ å·²åœæ­¢è§€çœ‹', 'info');
                log('âœ“ å·²æˆåŠŸåœæ­¢è§€çœ‹', 'success');
                
            } catch (error) {
                log(`âŒ åœæ­¢è§€çœ‹æ™‚ç™¼ç”ŸéŒ¯èª¤: ${error.message}`, 'error');
                console.error('Stop error:', error);
            }
        }

        // é é¢é—œé–‰æ™‚æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (stage) {
                stopViewing();
            }
        });

        // åˆå§‹åŒ–æ—¥èªŒ
        log('è§€çœ¾ç«¯å·²å°±ç·’ï¼Œè«‹è¼¸å…¥ Token ä¸¦é–‹å§‹è§€çœ‹', 'info');
    </script>
