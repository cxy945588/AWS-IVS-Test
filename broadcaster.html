<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVS Real-Time - 主播端</title>
    <script src="https://web-broadcast.live-video.net/1.29.0/amazon-ivs-web-broadcast.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2ecc71;
            margin-bottom: 20px;
        }
        .back-btn {
            background: #34495e;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .control-panel {
            background: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ecf0f1;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #34495e;
            border-radius: 4px;
            background: #34495e;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-start {
            background: #2ecc71;
            color: white;
        }
        .btn-stop {
            background: #e74c3c;
            color: white;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .video-container {
            background: black;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .status-bar {
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2c3e50;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-connected {
            color: #2ecc71;
        }
        .status-disconnected {
            color: #e74c3c;
        }
        .logs {
            background: #1a1a1a;
            border: 1px solid #34495e;
            border-radius: 4px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        .log-time {
            color: #95a5a6;
        }
        .log-success {
            color: #2ecc71;
        }
        .log-error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← 返回首頁</a>
        
        <h1>📹 主播端控制台</h1>
        
        <div class="control-panel">
            <label for="token">Stage Token (Publisher)</label>
            <input type="text" id="token" placeholder="請貼上 Publisher Token">
            
            <div class="button-group">
                <button id="join-button" class="btn-start">🎬 開始直播</button>
                <button id="leave-button" class="btn-stop" style="display:none;">⏹️ 停止直播</button>
            </div>
        </div>
        
        <div id="local-media" class="video-container"></div>
        
        <div class="status-bar">
            <div class="status-item">
                <span>連線狀態</span>
                <span id="connectionStatus" class="status-disconnected">未連線</span>
            </div>
            <div class="status-item">
                <span>發布狀態</span>
                <span id="publishStatus" class="status-disconnected">未發布</span>
            </div>
            <div class="status-item">
                <span>直播時長</span>
                <span id="duration">00:00:00</span>
            </div>
        </div>
        
        <div class="logs" id="logs"></div>
    </div>

    <script>
        const { Stage, LocalStageStream, SubscribeType, StageEvents, ConnectionState, StreamType } = IVSBroadcastClient;

        let joinButton = document.getElementById("join-button");
        let leaveButton = document.getElementById("leave-button");
        
        let stage;
        let joining = false;
        let connected = false;
        let localCamera;
        let localMic;
        let cameraStageStream;
        let micStageStream;
        let startTime = null;
        let durationTimer = null;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString('zh-TW');
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            logsDiv.insertBefore(entry, logsDiv.firstChild);
            console.log(`[${type}]`, message);
        }

        function updateStatus(id, text, className) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.className = className;
        }

        function updateDuration() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const h = Math.floor(elapsed / 3600000);
                const m = Math.floor((elapsed % 3600000) / 60000);
                const s = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('duration').textContent = 
                    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }
        }

        async function getCamera() {
            return navigator.mediaDevices.getUserMedia({
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            });
        }

        async function getMic() {
            return navigator.mediaDevices.getUserMedia({
                video: false,
                audio: true
            });
        }

        function setupParticipant({ isLocal, id }) {
            const groupId = "local-media";
            const groupContainer = document.getElementById(groupId);
            groupContainer.innerHTML = ''; // Clear first
            
            const videoEl = document.createElement("video");
            videoEl.id = isLocal ? "local" : id;
            videoEl.autoplay = true;
            videoEl.muted = isLocal; // Mute local to avoid echo
            videoEl.playsInline = true;
            videoEl.srcObject = new MediaStream();
            videoEl.style.width = '100%';
            videoEl.style.height = '100%';
            
            groupContainer.appendChild(videoEl);
            return videoEl;
        }

        const joinStage = async () => {
            if (connected || joining) {
                return;
            }
            
            joining = true;
            log('開始連接...', 'info');
            
            const token = document.getElementById("token").value;
            if (!token) {
                alert("請輸入 Token");
                joining = false;
                return;
            }

            try {
                // Get media
                log('請求媒體權限...', 'info');
                localCamera = await getCamera();
                localMic = await getMic();
                log('✓ 已獲得媒體權限', 'success');

                // Create StageStreams
                cameraStageStream = new LocalStageStream(localCamera.getVideoTracks()[0]);
                micStageStream = new LocalStageStream(localMic.getAudioTracks()[0]);
                log('✓ 已建立 LocalStageStream', 'success');

                // Define strategy
                const strategy = {
                    stageStreamsToPublish() {
                        log('→ SDK 呼叫 stageStreamsToPublish', 'info');
                        return [cameraStageStream, micStageStream];
                    },
                    shouldPublishParticipant() {
                        log('→ SDK 呼叫 shouldPublishParticipant', 'info');
                        return true;
                    },
                    shouldSubscribeToParticipant() {
                        return SubscribeType.AUDIO_VIDEO;
                    }
                };

                // Create stage
                stage = new Stage(token, strategy);
                log('✓ 已建立 Stage', 'success');

                // Setup event listeners
                stage.on(StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
                    log(`連線狀態變更: ${state}`, 'info');
                    connected = state === ConnectionState.CONNECTED;
                    
                    if (connected) {
                        joining = false;
                        joinButton.style.display = "none";
                        leaveButton.style.display = "inline-block";
                        updateStatus('connectionStatus', '已連線', 'status-connected');
                        
                        startTime = Date.now();
                        durationTimer = setInterval(updateDuration, 1000);
                        log('✓ 已連線到 Stage', 'success');
                    }
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED, (participant, streams) => {
                    log(`✓ 串流已添加: ${participant.userId} (${streams.length} 個)`, 'success');
                    
                    let streamsToDisplay = streams;
                    if (participant.isLocal) {
                        updateStatus('publishStatus', '發布中', 'status-connected');
                        log('✓✓✓ 本地串流已成功發布！', 'success');
                        
                        // Exclude local audio to avoid echo
                        streamsToDisplay = streams.filter(
                            (stream) => stream.streamType === StreamType.VIDEO
                        );
                    }

                    const videoEl = setupParticipant(participant);
                    streamsToDisplay.forEach((stream) => 
                        videoEl.srcObject.addTrack(stream.mediaStreamTrack)
                    );
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_LEFT, (participant) => {
                    log(`參與者離開: ${participant.userId}`, 'info');
                });

                // Join!
                log('加入 Stage...', 'info');
                await stage.join();
                log('✓ join() 成功，等待連線...', 'success');
                
            } catch (err) {
                joining = false;
                connected = false;
                log(`❌ 錯誤: ${err.message}`, 'error');
                console.error(err);
                alert(`錯誤: ${err.message}`);
            }
        };

        const leaveStage = async () => {
            log('離開 Stage...', 'info');
            
            if (durationTimer) {
                clearInterval(durationTimer);
                durationTimer = null;
            }
            
            stage.leave();
            
            if (localCamera) {
                localCamera.getTracks().forEach(t => t.stop());
            }
            if (localMic) {
                localMic.getTracks().forEach(t => t.stop());
            }
            
            joining = false;
            connected = false;
            startTime = null;
            
            updateStatus('connectionStatus', '已斷線', 'status-disconnected');
            updateStatus('publishStatus', '未發布', 'status-disconnected');
            document.getElementById('duration').textContent = '00:00:00';
            document.getElementById('local-media').innerHTML = '';
            
            log('✓ 已離開', 'success');
        };

        const init = async () => {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            } catch (e) {
                alert("無法獲取媒體權限！請允許攝像頭和麥克風權限。");
            }

            joinButton.addEventListener("click", () => {
                joinStage();
            });

            leaveButton.addEventListener("click", () => {
                leaveStage();
                joinButton.style.display = "inline-block";
                leaveButton.style.display = "none";
            });
            
            log('主播端已就緒', 'success');
            log('SDK 版本: 1.29.0', 'info');
        };

        init();
    </script>
</body>
</html>
