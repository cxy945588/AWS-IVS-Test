<body>
    <div class="container">

        <div class="status-bar">

                <span id="connectionStatus" class="status-value status-disconnected">æœªé€£ç·š</span>
            </div>
            <div class="status-item">
                <span class="status-label">æ”åƒé ­</span>
                <span id="cameraStatus" class="status-value">æœªå•Ÿç”¨</span>
            </div>
            <div class="status-item">
                <span class="status-label">éº¥å…‹é¢¨</span>
                <span id="micStatus" class="status-value">æœªå•Ÿç”¨</span>
            </div>
            <div class="status-item">
                <span class="status-label">ç›´æ’­æ™‚é•·</span>

    <script>
        const IVSBroadcastClient = window.IVSBroadcastClient;
        let stage = null;
        let mediaStream = null;
        let startTime = null;
        let durationTimer = null;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString('zh-TW');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function updateStatus(elementId, text, className = '') {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = 'status-value ' + className;
        }

        function updateDuration() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                const formatted = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                updateStatus('duration', formatted);
            }
        }

        async function startBroadcast() {
            const token = document.getElementById('token').value.trim();
            
            if (!token) {
                showAlert('è«‹è¼¸å…¥ Stage Tokenï¼', 'error');
                log('éŒ¯èª¤ï¼šæœªæä¾› Token', 'error');
                return;
            }

            try {
                log('é–‹å§‹åˆå§‹åŒ–ç›´æ’­...', 'info');
                document.getElementById('startBtn').disabled = true;
                updateStatus('connectionStatus', 'é€£ç·šä¸­...', 'status-connecting');

                // ç²å–æ”åƒé ­å’Œéº¥å…‹é¢¨æ¬Šé™
                log('è«‹æ±‚åª’é«”è£ç½®æ¬Šé™...', 'info');
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                log('âœ“ å·²ç²å¾—åª’é«”è£ç½®æ¬Šé™', 'success');
                updateStatus('cameraStatus', 'å·²å•Ÿç”¨', 'status-connected');
                updateStatus('micStatus', 'å·²å•Ÿç”¨', 'status-connected');

                // é è¦½æœ¬åœ°è¦–é »
                const preview = document.getElementById('preview');
                preview.srcObject = mediaStream;

                // é€£æ¥åˆ° Stage
                log('é€£æ¥åˆ° IVS Stage...', 'info');
                stage = new IVSBroadcastClient.Stage(token, {
                    strategy: IVSBroadcastClient.SubscribeType.NONE
                });

                // ç›£è½é€£æ¥ç‹€æ…‹è®ŠåŒ–
                stage.on(IVSBroadcastClient.StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
                    log(`é€£ç·šç‹€æ…‹è®Šæ›´: ${state}`, 'info');
                    
                    if (state === IVSBroadcastClient.ConnectionState.CONNECTED) {
                        updateStatus('connectionStatus', 'å·²é€£ç·š', 'status-connected');
                        showAlert('âœ“ ç›´æ’­å·²é–‹å§‹ï¼', 'success');
                        document.getElementById('stopBtn').disabled = false;
                        
                        // é–‹å§‹è¨ˆæ™‚
                        startTime = Date.now();
                        durationTimer = setInterval(updateDuration, 1000);
                    } else if (state === IVSBroadcastClient.ConnectionState.DISCONNECTED) {
                        updateStatus('connectionStatus', 'å·²æ–·ç·š', 'status-disconnected');
                    }
                });

                // ç›£è½éŒ¯èª¤
                stage.on(IVSBroadcastClient.StageEvents.STAGE_PARTICIPANT_STREAMS_CHANGED, (participant) => {
                    log(`åƒèˆ‡è€…ä¸²æµè®ŠåŒ–: ${participant.userId}`, 'info');
                });

                // åŠ å…¥ Stage
                await stage.join();
                log('âœ“ æˆåŠŸåŠ å…¥ Stage', 'success');

                // ç™¼å¸ƒæœ¬åœ°ä¸²æµ
                const videoTrack = mediaStream.getVideoTracks()[0];
                const audioTrack = mediaStream.getAudioTracks()[0];
                
                await stage.refreshStrategy();
                
                log('âœ“ ç›´æ’­å•Ÿå‹•æˆåŠŸï¼', 'success');
                
            } catch (error) {
                log(`âŒ éŒ¯èª¤: ${error.message}`, 'error');
                showAlert(`ç™¼ç”ŸéŒ¯èª¤: ${error.message}`, 'error');
                console.error('Broadcasting error:', error);
                
                // æ¸…ç†
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                }
                
                document.getElementById('startBtn').disabled = false;
                updateStatus('connectionStatus', 'é€£ç·šå¤±æ•—', 'status-disconnected');
                updateStatus('cameraStatus', 'æœªå•Ÿç”¨');
                updateStatus('micStatus', 'æœªå•Ÿç”¨');
            }
        }

        async function stopBroadcast() {
            try {
                log('æ­£åœ¨åœæ­¢ç›´æ’­...', 'info');
                
                // åœæ­¢è¨ˆæ™‚
                if (durationTimer) {
                    clearInterval(durationTimer);
                    durationTimer = null;
                }
                startTime = null;
                
                // é›¢é–‹ Stage
                if (stage) {
                    await stage.leave();
                    stage = null;
                    log('âœ“ å·²é›¢é–‹ Stage', 'success');
                }
                
                // åœæ­¢åª’é«”ä¸²æµ
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                    log('âœ“ å·²åœæ­¢åª’é«”è£ç½®', 'success');
                }
                
                // æ¸…ç©ºé è¦½
                const preview = document.getElementById('preview');
                preview.srcObject = null;
                
                // æ›´æ–°ç‹€æ…‹
                updateStatus('connectionStatus', 'å·²æ–·ç·š', 'status-disconnected');
                updateStatus('cameraStatus', 'æœªå•Ÿç”¨');
                updateStatus('micStatus', 'æœªå•Ÿç”¨');
                updateStatus('duration', '00:00:00');
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                showAlert('âœ“ ç›´æ’­å·²åœæ­¢', 'info');
                log('âœ“ ç›´æ’­å·²æˆåŠŸåœæ­¢', 'success');
                
            } catch (error) {
                log(`âŒ åœæ­¢ç›´æ’­æ™‚ç™¼ç”ŸéŒ¯èª¤: ${error.message}`, 'error');
                console.error('Stop error:', error);
            }
        }

        // é é¢é—œé–‰æ™‚æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (stage || mediaStream) {
                stopBroadcast();
            }
        });

        // åˆå§‹åŒ–æ—¥èªŒ
        log('ä¸»æ’­ç«¯å·²å°±ç·’ï¼Œè«‹è¼¸å…¥ Token ä¸¦é–‹å§‹ç›´æ’­', 'info');
    </script>
