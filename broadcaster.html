<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVS Real-Time - 主播端</title>
    <script src="https://web-broadcast.live-video.net/1.6.0/amazon-ivs-web-broadcast.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2ecc71;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .back-btn {
            background: #34495e;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .back-btn:hover {
            background: #2c3e50;
        }
        .control-panel {
            background: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ecf0f1;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #34495e;
            border-radius: 4px;
            background: #34495e;
            color: white;
            font-size: 14px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #2ecc71;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-start {
            background: #2ecc71;
            color: white;
        }
        .btn-start:hover:not(:disabled) {
            background: #27ae60;
        }
        .btn-stop {
            background: #e74c3c;
            color: white;
        }
        .btn-stop:hover:not(:disabled) {
            background: #c0392b;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .video-container {
            position: relative;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .status-bar {
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #2c3e50;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-label {
            color: #95a5a6;
        }
        .status-value {
            font-weight: bold;
        }
        .status-connected {
            color: #2ecc71;
        }
        .status-disconnected {
            color: #e74c3c;
        }
        .status-connecting {
            color: #f39c12;
        }
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .alert-info {
            background: #3498db;
            color: white;
        }
        .alert-error {
            background: #e74c3c;
            color: white;
        }
        .alert-success {
            background: #2ecc71;
            color: white;
        }
        .logs {
            background: #1a1a1a;
            border: 1px solid #34495e;
            border-radius: 4px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #2c3e50;
        }
        .log-time {
            color: #95a5a6;
        }
        .log-info {
            color: #3498db;
        }
        .log-success {
            color: #2ecc71;
        }
        .log-error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← 返回首頁</a>
        
        <h1>📹 主播端控制台</h1>
        
        <div id="alertContainer"></div>
        
        <div class="control-panel">
            <div class="form-group">
                <label for="token">Stage Token (Publisher)</label>
                <input type="text" id="token" placeholder="請貼上從 AWS CLI 生成的 Publisher Token (需要 PUBLISH,SUBSCRIBE 權限)">
            </div>
            
            <div class="button-group">
                <button id="startBtn" class="btn-start" onclick="startBroadcast()">
                    🎬 開始直播
                </button>
                <button id="stopBtn" class="btn-stop" onclick="stopBroadcast()" disabled>
                    ⏹️ 停止直播
                </button>
            </div>
        </div>
        
        <div class="video-container">
            <video id="preview" autoplay muted playsinline></video>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">連線狀態</span>
                <span id="connectionStatus" class="status-value status-disconnected">未連線</span>
            </div>
            <div class="status-item">
                <span class="status-label">攝像頭</span>
                <span id="cameraStatus" class="status-value">未啟用</span>
            </div>
            <div class="status-item">
                <span class="status-label">麥克風</span>
                <span id="micStatus" class="status-value">未啟用</span>
            </div>
            <div class="status-item">
                <span class="status-label">發布狀態</span>
                <span id="publishStatus" class="status-value">未發布</span>
            </div>
            <div class="status-item">
                <span class="status-label">直播時長</span>
                <span id="duration" class="status-value">00:00:00</span>
            </div>
        </div>
        
        <div class="logs">
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const IVSBroadcastClient = window.IVSBroadcastClient;
        let stage = null;
        let localCamera = null;
        let localMic = null;
        let mediaStream = null;
        let startTime = null;
        let durationTimer = null;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString('zh-TW');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function updateStatus(elementId, text, className = '') {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = 'status-value ' + className;
        }

        function updateDuration() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                const formatted = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                updateStatus('duration', formatted);
            }
        }

        async function startBroadcast() {
            const token = document.getElementById('token').value.trim();
            
            if (!token) {
                showAlert('請輸入 Stage Token！', 'error');
                log('錯誤：未提供 Token', 'error');
                return;
            }

            try {
                log('開始初始化直播...', 'info');
                document.getElementById('startBtn').disabled = true;
                updateStatus('connectionStatus', '連線中...', 'status-connecting');

                // 獲取攝像頭和麥克風
                log('請求媒體裝置權限...', 'info');
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                log('✓ 已獲得媒體裝置權限', 'success');
                
                // 預覽本地視頻
                const preview = document.getElementById('preview');
                preview.srcObject = mediaStream;
                
                updateStatus('cameraStatus', '已啟用', 'status-connected');
                updateStatus('micStatus', '已啟用', 'status-connected');

                // 建立 Stage
                log('建立 Stage 實例...', 'info');
                stage = new IVSBroadcastClient.Stage(token, {
                    strategy: IVSBroadcastClient.SubscribeType.AUDIO_VIDEO
                });

                // 監聽連接狀態
                stage.on(IVSBroadcastClient.StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
                    log(`連線狀態: ${state}`, 'info');
                    
                    if (state === IVSBroadcastClient.ConnectionState.CONNECTED) {
                        updateStatus('connectionStatus', '已連線', 'status-connected');
                        showAlert('✓ 已連接到 Stage！', 'success');
                        document.getElementById('stopBtn').disabled = false;
                        
                        // 開始計時
                        startTime = Date.now();
                        durationTimer = setInterval(updateDuration, 1000);
                    } else if (state === IVSBroadcastClient.ConnectionState.DISCONNECTED) {
                        updateStatus('connectionStatus', '已斷線', 'status-disconnected');
                        updateStatus('publishStatus', '未發布');
                    }
                });

                // 監聽參與者加入
                stage.on(IVSBroadcastClient.StageEvents.STAGE_PARTICIPANT_JOINED, (participant) => {
                    log(`✓ 參與者加入: ${participant.userId}`, 'success');
                });

                // 監聽本地參與者發布狀態
                stage.on(IVSBroadcastClient.StageEvents.STAGE_PARTICIPANT_PUBLISH_STATE_CHANGED, (participant, state) => {
                    log(`發布狀態變化: ${participant.userId} - ${state}`, 'info');
                    
                    if (participant.isLocal) {
                        if (state === IVSBroadcastClient.PublishState.PUBLISHED) {
                            updateStatus('publishStatus', '發布中', 'status-connected');
                            log('✓ 本地串流已發布', 'success');
                        } else if (state === IVSBroadcastClient.PublishState.NOT_PUBLISHED) {
                            updateStatus('publishStatus', '未發布', 'status-disconnected');
                        } else if (state === IVSBroadcastClient.PublishState.ATTEMPTING_PUBLISH) {
                            updateStatus('publishStatus', '發布中...', 'status-connecting');
                        }
                    }
                });

                // 監聽錯誤
                stage.on(IVSBroadcastClient.StageEvents.STAGE_STREAM_ERROR, (error) => {
                    log(`❌ 串流錯誤: ${error.message}`, 'error');
                });

                // 加入 Stage
                log('加入 Stage...', 'info');
                await stage.join();
                log('✓ 成功加入 Stage', 'success');

                // 建立本地串流並發布
                log('建立本地媒體串流...', 'info');
                
                const videoTrack = mediaStream.getVideoTracks()[0];
                const audioTrack = mediaStream.getAudioTracks()[0];

                // 建立 LocalStageStream
                localCamera = new IVSBroadcastClient.LocalStageStream(
                    videoTrack,
                    IVSBroadcastClient.StageStreamType.VIDEO
                );
                
                localMic = new IVSBroadcastClient.LocalStageStream(
                    audioTrack,
                    IVSBroadcastClient.StageStreamType.AUDIO
                );

                log('發布視頻串流...', 'info');
                await stage.publish(localCamera);
                log('✓ 視頻串流已發布', 'success');
                
                log('發布音頻串流...', 'info');
                await stage.publish(localMic);
                log('✓ 音頻串流已發布', 'success');

                showAlert('✓ 直播已開始！觀眾現在可以看到你了', 'success');
                log('✓ 直播啟動成功！', 'success');
                
            } catch (error) {
                log(`❌ 錯誤: ${error.message}`, 'error');
                showAlert(`發生錯誤: ${error.message}`, 'error');
                console.error('Broadcasting error:', error);
                
                // 清理
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                }
                
                document.getElementById('startBtn').disabled = false;
                updateStatus('connectionStatus', '連線失敗', 'status-disconnected');
                updateStatus('cameraStatus', '未啟用');
                updateStatus('micStatus', '未啟用');
                updateStatus('publishStatus', '未發布');
            }
        }

        async function stopBroadcast() {
            try {
                log('正在停止直播...', 'info');
                
                // 停止計時
                if (durationTimer) {
                    clearInterval(durationTimer);
                    durationTimer = null;
                }
                startTime = null;
                
                // 停止發布串流
                if (stage && localCamera) {
                    try {
                        await stage.unpublish(localCamera);
                        log('✓ 已停止視頻發布', 'success');
                    } catch (e) {
                        log(`停止視頻發布時出錯: ${e.message}`, 'error');
                    }
                }
                
                if (stage && localMic) {
                    try {
                        await stage.unpublish(localMic);
                        log('✓ 已停止音頻發布', 'success');
                    } catch (e) {
                        log(`停止音頻發布時出錯: ${e.message}`, 'error');
                    }
                }
                
                // 離開 Stage
                if (stage) {
                    await stage.leave();
                    stage = null;
                    log('✓ 已離開 Stage', 'success');
                }
                
                // 清理本地串流
                localCamera = null;
                localMic = null;
                
                // 停止媒體串流
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                    log('✓ 已停止媒體裝置', 'success');
                }
                
                // 清空預覽
                const preview = document.getElementById('preview');
                preview.srcObject = null;
                
                // 更新狀態
                updateStatus('connectionStatus', '已斷線', 'status-disconnected');
                updateStatus('cameraStatus', '未啟用');
                updateStatus('micStatus', '未啟用');
                updateStatus('publishStatus', '未發布');
                updateStatus('duration', '00:00:00');
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                showAlert('✓ 直播已停止', 'info');
                log('✓ 直播已成功停止', 'success');
                
            } catch (error) {
                log(`❌ 停止直播時發生錯誤: ${error.message}`, 'error');
                console.error('Stop error:', error);
            }
        }

        // 頁面關閉時清理
        window.addEventListener('beforeunload', () => {
            if (stage || mediaStream) {
                stopBroadcast();
            }
        });

        // 初始化日誌
        log('主播端已就緒，請輸入 Token 並開始直播', 'info');
        log(`使用 IVS Broadcast SDK 版本: ${IVSBroadcastClient.version || 'unknown'}`, 'info');
    </script>
</body>
</html>
