<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVS Real-Time - ‰∏ªÊí≠Á´Ø</title>
    <script src="https://web-broadcast.live-video.net/1.29.0/amazon-ivs-web-broadcast.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2ecc71;
            margin-bottom: 20px;
        }
        .back-btn {
            background: #34495e;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .control-panel {
            background: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ecf0f1;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #34495e;
            border-radius: 4px;
            background: #34495e;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-start {
            background: #2ecc71;
            color: white;
        }
        .btn-stop {
            background: #e74c3c;
            color: white;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .video-container {
            background: black;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .status-bar {
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2c3e50;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-connected {
            color: #2ecc71;
        }
        .status-disconnected {
            color: #e74c3c;
        }
        .logs {
            background: #1a1a1a;
            border: 1px solid #34495e;
            border-radius: 4px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        .log-time {
            color: #95a5a6;
        }
        .log-success {
            color: #2ecc71;
        }
        .log-error {
            color: #e74c3c;
        }
        .log-warning {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê ËøîÂõûÈ¶ñÈ†Å</a>
        
        <h1>üìπ ‰∏ªÊí≠Á´ØÊéßÂà∂Âè∞</h1>
        
        <div class="control-panel">
            <label for="token">Stage Token (Publisher)</label>
            <input type="text" id="token" placeholder="Ë´ãË≤º‰∏ä Publisher Token">
            
            <div class="button-group">
                <button id="join-button" class="btn-start">üé¨ ÈñãÂßãÁõ¥Êí≠</button>
                <button id="leave-button" class="btn-stop" style="display:none;">‚èπÔ∏è ÂÅúÊ≠¢Áõ¥Êí≠</button>
            </div>
        </div>
        
        <div id="local-media" class="video-container"></div>
        
        <div class="status-bar">
            <div class="status-item">
                <span>ÈÄ£Á∑öÁãÄÊÖã</span>
                <span id="connectionStatus" class="status-disconnected">Êú™ÈÄ£Á∑ö</span>
            </div>
            <div class="status-item">
                <span>ÁôºÂ∏ÉÁãÄÊÖã</span>
                <span id="publishStatus" class="status-disconnected">Êú™ÁôºÂ∏É</span>
            </div>
            <div class="status-item">
                <span>Áõ¥Êí≠ÊôÇÈï∑</span>
                <span id="duration">00:00:00</span>
            </div>
        </div>
        
        <div class="logs" id="logs"></div>
    </div>

    <script>
        const { Stage, LocalStageStream, SubscribeType, StageEvents, ConnectionState, StreamType } = IVSBroadcastClient;

        let joinButton = document.getElementById("join-button");
        let leaveButton = document.getElementById("leave-button");
        
        let stage;
        let joining = false;
        let connected = false;
        let localCamera;
        let localMic;
        let cameraStageStream;
        let micStageStream;
        let startTime = null;
        let durationTimer = null;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString('zh-TW');
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            logsDiv.insertBefore(entry, logsDiv.firstChild);
            console.log(`[${type}]`, message);
        }

        function updateStatus(id, text, className) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.className = className;
        }

        function updateDuration() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const h = Math.floor(elapsed / 3600000);
                const m = Math.floor((elapsed % 3600000) / 60000);
                const s = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('duration').textContent = 
                    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }
        }

        async function getCamera() {
            return navigator.mediaDevices.getUserMedia({
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            });
        }

        async function getMic() {
            return navigator.mediaDevices.getUserMedia({
                video: false,
                audio: true
            });
        }

        function setupParticipant({ isLocal, id }) {
            const groupId = "local-media";
            const groupContainer = document.getElementById(groupId);
            groupContainer.innerHTML = '';
            
            const videoEl = document.createElement("video");
            videoEl.id = isLocal ? "local" : id;
            videoEl.autoplay = true;
            videoEl.muted = isLocal;
            videoEl.playsInline = true;
            videoEl.srcObject = new MediaStream();
            videoEl.style.width = '100%';
            videoEl.style.height = '100%';
            
            groupContainer.appendChild(videoEl);
            return videoEl;
        }

        const joinStage = async () => {
            if (connected || joining) {
                return;
            }
            
            joining = true;
            log('ÈñãÂßãÈÄ£Êé•...', 'info');
            
            const token = document.getElementById("token").value;
            if (!token) {
                alert("Ë´ãËº∏ÂÖ• Token");
                joining = false;
                return;
            }

            try {
                // Get media
                log('Ë´ãÊ±ÇÂ™íÈ´îÊ¨äÈôê...', 'info');
                localCamera = await getCamera();
                localMic = await getMic();
                log('‚úì Â∑≤Áç≤ÂæóÂ™íÈ´îÊ¨äÈôê', 'success');

                // Create StageStreams
                cameraStageStream = new LocalStageStream(localCamera.getVideoTracks()[0]);
                micStageStream = new LocalStageStream(localMic.getAudioTracks()[0]);
                log('‚úì Â∑≤Âª∫Á´ã LocalStageStream', 'success');

                // Define strategy
                const strategy = {
                    stageStreamsToPublish() {
                        log('‚Üí SDK ÂëºÂè´ stageStreamsToPublish', 'info');
                        return [cameraStageStream, micStageStream];
                    },
                    shouldPublishParticipant(participant) {
                        log(`‚Üí SDK ÂëºÂè´ shouldPublishParticipant: ${participant?.isLocal ? 'local' : 'remote'}`, 'info');
                        return true;
                    },
                    shouldSubscribeToParticipant(participant) {
                        return SubscribeType.AUDIO_VIDEO;
                    }
                };

                // Create stage
                stage = new Stage(token, strategy);
                log('‚úì Â∑≤Âª∫Á´ã Stage', 'success');

                // Setup event listeners
                stage.on(StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
                    log(`ÈÄ£Á∑öÁãÄÊÖãËÆäÊõ¥: ${state}`, 'info');
                    connected = state === ConnectionState.CONNECTED;
                    
                    if (connected) {
                        joining = false;
                        joinButton.style.display = "none";
                        leaveButton.style.display = "inline-block";
                        updateStatus('connectionStatus', 'Â∑≤ÈÄ£Á∑ö', 'status-connected');
                        
                        startTime = Date.now();
                        durationTimer = setInterval(updateDuration, 1000);
                        log('‚úì Â∑≤ÈÄ£Á∑öÂà∞ Stage', 'success');
                        
                        // ‚≠ê CRITICAL: ÈÄ£Á∑öÊàêÂäüÂæåÊâãÂãïËß∏ÁôºÁôºÂ∏É
                        setTimeout(() => {
                            log('‚ö° Ëß∏Áôº refreshStrategy Âº∑Âà∂ÁôºÂ∏É...', 'warning');
                            stage.refreshStrategy();
                        }, 500);
                    }
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED, (participant, streams) => {
                    log(`‚úì ‰∏≤ÊµÅÂ∑≤Ê∑ªÂä†: ${participant.userId} (${streams.length} ÂÄã)`, 'success');
                    
                    let streamsToDisplay = streams;
                    if (participant.isLocal) {
                        updateStatus('publishStatus', 'ÁôºÂ∏É‰∏≠', 'status-connected');
                        log('üéâüéâüéâ Êú¨Âú∞‰∏≤ÊµÅÂ∑≤ÊàêÂäüÁôºÂ∏ÉÔºÅ', 'success');
                        
                        streamsToDisplay = streams.filter(
                            (stream) => stream.streamType === StreamType.VIDEO
                        );
                    }

                    const videoEl = setupParticipant(participant);
                    streamsToDisplay.forEach((stream) => 
                        videoEl.srcObject.addTrack(stream.mediaStreamTrack)
                    );
                });

                stage.on(StageEvents.STAGE_PARTICIPANT_LEFT, (participant) => {
                    log(`ÂèÉËàáËÄÖÈõ¢Èñã: ${participant.userId}`, 'info');
                });

                // Join!
                log('Âä†ÂÖ• Stage...', 'info');
                await stage.join();
                log('‚úì join() ÊàêÂäüÔºåÁ≠âÂæÖÈÄ£Á∑ö...', 'success');
                
            } catch (err) {
                joining = false;
                connected = false;
                log(`‚ùå ÈåØË™§: ${err.message}`, 'error');
                console.error(err);
                alert(`ÈåØË™§: ${err.message}`);
            }
        };

        const leaveStage = async () => {
            log('Èõ¢Èñã Stage...', 'info');
            
            if (durationTimer) {
                clearInterval(durationTimer);
                durationTimer = null;
            }
            
            stage.leave();
            
            if (localCamera) {
                localCamera.getTracks().forEach(t => t.stop());
            }
            if (localMic) {
                localMic.getTracks().forEach(t => t.stop());
            }
            
            joining = false;
            connected = false;
            startTime = null;
            
            updateStatus('connectionStatus', 'Â∑≤Êñ∑Á∑ö', 'status-disconnected');
            updateStatus('publishStatus', 'Êú™ÁôºÂ∏É', 'status-disconnected');
            document.getElementById('duration').textContent = '00:00:00';
            document.getElementById('local-media').innerHTML = '';
            
            log('‚úì Â∑≤Èõ¢Èñã', 'success');
        };

        const init = async () => {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            } catch (e) {
                alert("ÁÑ°Ê≥ïÁç≤ÂèñÂ™íÈ´îÊ¨äÈôêÔºÅË´ãÂÖÅË®±ÊîùÂÉèÈ†≠ÂíåÈ∫•ÂÖãÈ¢®Ê¨äÈôê„ÄÇ");
            }

            joinButton.addEventListener("click", () => {
                joinStage();
            });

            leaveButton.addEventListener("click", () => {
                leaveStage();
                joinButton.style.display = "inline-block";
                leaveButton.style.display = "none";
            });
            
            log('‰∏ªÊí≠Á´ØÂ∑≤Â∞±Á∑í', 'success');
            log('SDK ÁâàÊú¨: 1.29.0', 'info');
        };

        init();
    </script>
</body>
</html>
